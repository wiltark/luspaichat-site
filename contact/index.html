  <body class="container mt-5">
    
    <div class="lao"></div>
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Entrez votre adresse email</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">message au support</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
        votre mail ne sera que pour vous contacter et ne sera pas communiquer au public
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script type="application/javascript">
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'support site',
            fields: [
              { name: 'mail', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1156187293770600479/mAd97Jnv7f5NMt2agdC0XcklQkC6fSP4mtMLjC4gLlrBf-aTXph5hu08FoHwQMVjoOpm';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('Demande envoyer');
        } else {
          alert('Erreur');
        }
      }
      
    </script>
